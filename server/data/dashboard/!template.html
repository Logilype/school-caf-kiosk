<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CafDS Dashboard - Home</title>
    <link rel="icon" type="image/x-icon" href="/dashboard/assets/favicon.ico">
    <link rel="stylesheet" href="/dashboard/styles.css">
</head>
<body>

    <div class="header">
        <div class="header-left">
            <img src="/dashboard/assets/logo.png" alt="CafDS Logo" class="header-logo">
            <span class="header-title">CafDS Dashboard</span>
        </div>
        <button id="logoutBtn">Ausloggen</button>
    </div>
    <div class="navbar" id="navbar">
        <div class="navbar-item-selected">
            <a href="/panel">Home</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/offers">Angebote bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/menu">Speiseplan verwalten/bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/menuentries">Speiseplaneinträge verwalten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/advertising">Werbung bearbeiten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/media">Medien verwalten</a>
        </div>
        <div class="navbar-item">
            <a href="/panel/settings">Einstellungen</a>
        </div>
    </div>
    <div class="content">
        <!-- Insert content here -->
    </div>
    <div class="footer">
        <a href="https://github.com/logilype/cafeteria-digital-signage" style="color: white; text-decoration: none;">© Logilype & Felixmax_ 2025</a>
    </div>
    <script>
        document.getElementById("logoutBtn").addEventListener("click", function() {
            // Clear the token cookie
            document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            // Redirect to the login page
            window.location.href = "/ui/login";
        });
    </script>
</body>
</html>
